<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="headerGrid">
                <h1>Tic-Tac-Toe</h1>
                <button type="button" class="button" id="playAgain">Play Again</button>
            </div>

        </div>

        <section class="playerOne">
            <h1 id="playOne">Player One</h1>
            <form class="formPlayerOne">
                <p>Name:</p>
                <input type="text" id="nameP1" name="name1">
                <br><br>
                <input type="submit" class="button" id="submit1" value="Submit">
            </form>
            <div class="pieces pieces1">
                <p id="message1">Click and drag your game piece to the board.</p>
                <div class="pic" id="p1Piece1"><img src="images/pic-of-x.png"> </div>
                <div class="pic" id="p1Piece2"><img src="images/pic-of-x.png"></div>
                <div class="pic" id="p1Piece3"><img src="images/pic-of-x.png"></div>
                <div class="pic" id="p1Piece4"><img src="images/pic-of-x.png"></div>
                <div class="pic" id="p1Piece5"><img src="images/pic-of-x.png"></div>
            </div>

        </section>
        <section class="playerTwo">
            <h1 id="playTwo">Player Two</h1>
            <form class="formPlayerTwo">
                <p>Name:</p>
                <input type="text" id="nameP2" name="name1">
                <br><br>
                <input type="submit" class="button" id="submit2" value="Submit">
            </form>
            <div class="pieces pieces2">
                <p id="message2">Click and drag your game piece to the board.</p>
                <div class="pic" id="p2Piece1"><img src="images/pic-of-o.png"></div>
                <div class="pic" id="p2Piece2"><img src="images/pic-of-o.png"></div>
                <div class="pic" id="p2Piece3"><img src="images/pic-of-o.png"></div>
                <div class="pic" id="p2Piece4"><img src="images/pic-of-o.png"></div>
                <div class="pic" id="p2Piece5"><img src="images/pic-of-o.png"></div>
            </div>
        </section>
        <section class="gameBoard">
            <section class="gameRow">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
            </section>
            <section class="gameRow">
                <div id="box4"></div>
                <div id="box5"></div>
                <div id="box6"></div>
            </section>
            <section class="gameRow">
                <div id="box7"></div>
                <div id="box8"></div>
                <div id="box9"></div>
            </section>

        </section>

        <footer class="footer">
            <p>Tic Tac Toe game written by Rachel Ciarlante</p>
        </footer>

    </div>
    <script src="js/script.js"></script>

</body>

</html>
